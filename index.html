<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe: You vs Computer</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f0f0f0;
    }

    h1 {
      margin-top: 40px;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 5px;
      justify-content: center;
      margin: 40px auto;
    }

    .cell {
      width: 100px;
      height: 100px;
      background-color: #fff;
      font-size: 2em;
      line-height: 100px;
      cursor: pointer;
      border: 2px solid #000;
    }

    .cell.disabled {
      pointer-events: none;
      background-color: #ddd;
    }

    #status {
      font-size: 1.5em;
      margin: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Tic Tac Toe - You vs Computer</h1>
  <div id="board"></div>
  <div id="status">Your turn (X)</div>
  <button onclick="resetGame()">Restart</button>

  <script>
    const board = document.getElementById('board');
    const statusText = document.getElementById('status');
    let cells = [];
    let gameActive = true;

    const player = 'X';
    const computer = 'O';

    const winPatterns = [
      [0,1,2], [3,4,5], [6,7,8], // rows
      [0,3,6], [1,4,7], [2,5,8], // columns
      [0,4,8], [2,4,6]           // diagonals
    ];

    function createBoard() {
      board.innerHTML = '';
      cells = [];

      for (let i = 0; i < 9; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.dataset.index = i;
        cell.addEventListener('click', handlePlayerMove);
        board.appendChild(cell);
        cells.push(cell);
      }

      gameActive = true;
      statusText.textContent = "Your turn (X)";
    }

    function handlePlayerMove(e) {
      if (!gameActive) return;

      const index = e.target.dataset.index;
      if (cells[index].textContent !== '') return;

      cells[index].textContent = player;
      cells[index].classList.add('disabled');

      if (checkWinner(player)) {
        statusText.textContent = "You win! ðŸŽ‰";
        gameActive = false;
        return;
      }

      if (isDraw()) {
        statusText.textContent = "It's a draw!";
        gameActive = false;
        return;
      }

      statusText.textContent = "Computer's turn (O)";
      setTimeout(computerMove, 500);
    }

    function computerMove() {
      if (!gameActive) return;

      const emptyIndices = cells
        .map((cell, index) => cell.textContent === '' ? index : null)
        .filter(i => i !== null);

      if (emptyIndices.length === 0) return;

      const move = emptyIndices[Math.floor(Math.random() * emptyIndices.length)];
      cells[move].textContent = computer;
      cells[move].classList.add('disabled');

      if (checkWinner(computer)) {
        statusText.textContent = "Computer wins! ðŸ˜¢";
        gameActive = false;
        return;
      }

      if (isDraw()) {
        statusText.textContent = "It's a draw!";
        gameActive = false;
        return;
      }

      statusText.textContent = "Your turn (X)";
    }

    function checkWinner(symbol) {
      return winPatterns.some(pattern =>
        pattern.every(index => cells[index].textContent === symbol)
      );
    }

    function isDraw() {
      return cells.every(cell => cell.textContent !== '');
    }

    function resetGame() {
      createBoard();
    }

    createBoard();
  </script>
</body>
</html>
